name: .NET Test Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Debug

    - name: Run tests with retry
      id: run-tests
      run: |
        set -e
        mkdir -p TestResults
        echo "Running tests (attempt 1)..."
        if dotnet test --no-build --configuration Debug \
          --results-directory TestResults \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=detailed"; then
          echo "Tests passed on first attempt."
        else
          echo "::warning::Tests failed on first attempt. Retrying once..."
          sleep 5
          dotnet test --no-build --configuration Debug \
            --results-directory TestResults \
            --logger "trx;LogFileName=test-results-retry.trx" \
            --logger "console;verbosity=detailed" || echo "::error::Tests failed again after retry."
        fi

    # ðŸ“Š Generate HTML test report using ReportGenerator
    - name: Generate HTML report
      if: always()
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        export PATH="$PATH:~/.dotnet/tools"
        echo "Looking for .trx files in:"
        find TestResults -type f -name "*.trx" || echo "âš ï¸ No .trx files found"
        reportgenerator \
          -reports:"TestResults/**/*.trx" \
          -targetdir:"TestResults/report" \
          -reporttypes:HtmlInline_AzurePipelines || echo "::warning::No .trx reports found to generate HTML."


    # ðŸ“¦ Upload all test results
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-test-results
        path: |
          TestResults/**/*.trx
          TestResults/report/**

    - name: Check test outcome
      if: always()
      run: |
        if grep -q "::error::Tests failed again" "$GITHUB_STEP_SUMMARY" 2>/dev/null; then
          echo "Some tests failed after retry. See artifacts for details."
          exit 1
        fi
