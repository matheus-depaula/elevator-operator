name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build executables
        run: bash scripts/build.sh

      - name: Zip builds
        run: |
          cd dist
          zip -r ElevatorOperator-mac.zip osx-arm64
          zip -r ElevatorOperator-win.zip win-x64
          zip -r ElevatorOperator-linux.zip linux-x64
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
